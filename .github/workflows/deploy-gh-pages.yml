name: Build and Deploy hire-shark to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies (hire-shark)
        run: npm ci --prefix hire-shark

      - name: Run tests (hire-shark)
        run: npm test --prefix hire-shark --if-present

      - name: Build (set base) (hire-shark)
        env:
          BASE_URL: ${{ env.BASE_URL || '' }}
        run: |
          echo "Building with BASE_URL=${BASE_URL}"
          npm run build --prefix hire-shark

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./hire-shark/dist
          publish_branch: gh-pages
